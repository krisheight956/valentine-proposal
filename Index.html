<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 40px;
            color: #ff0066;
            text-shadow: 2px 2px #ff99cc;
        }
        .heart {
            font-size: 50px;
            color: red;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff0066;
            color: white;
        }
        .yes:hover {
            background-color: #ff3385;
        }
        .no {
            background-color: #ff6666;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? <span class="heart">❤️</span></h1>
        <div class="buttons">
            <button class="btn yes" onclick="showLove()">Yes</button>
            <button class="btn no" id="noButton" onmouseover="moveButton()">No</button>
        </div>
        <p id="response" style="font-size: 24px; color: #ff0066;"></p>
    </div>

    <script>
        function showLove() {
            document.getElementById("response").innerHTML = "❤️❤️❤️❤️❤️Love you so much babyyyy ❤️❤️❤️❤️❤️";
        }

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.getElementById("noButton").style.left = x + "px";
            document.getElementById("noButton").style.top = y + "px";
        }
    </script>

</body>
</html>
